<div class="container mx-auto p-4">
  <div class="overflow-x-auto">
    <table #dataTable class="min-w-full bg-white border border-gray-300 shadow-md rounded-lg">
      <thead class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal sticky top-0 shadow-md">
        <tr>
          <th class="py-3 px-6 text-left">ID</th>
          <th class="py-3 px-6 text-left">Tipo</th>
          <th class="py-3 px-6 text-left">Nombre</th>
          <th class="py-3 px-6 text-left">Valor</th>
          <th class="py-3 px-6 text-left">Unidad</th>
          <th class="py-3 px-6 text-left">Fecha</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 text-sm font-light">
        <tr *ngFor="let item of data" class="border-b border-gray-200 hover:bg-gray-100">
          <td class="py-3 px-6">{{ item._id }}</td>
          <td class="py-3 px-6">{{ item.tipo }}</td>
          <td class="py-3 px-6">{{ item.nombre }}</td>
          <td class="py-3 px-6">{{ item.valor }}</td>
          <td class="py-3 px-6">{{ item.unidad }}</td>
          <td class="py-3 px-6">{{ item.fechaHora }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
