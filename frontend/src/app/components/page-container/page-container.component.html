<div class="container" *ngIf="isLoggedIn">
  <!-- Navbar -->
  <app-toolbar (click)="logout()"></app-toolbar>

  <!-- Botón para alternar Sidebar -->
  <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
    {{ isSidebarVisible ? 'Menu' : 'Menu' }}
  </button>

  <!-- Breadcrumb ajustable -->
  <app-breadcrumb [class.breadcrumb-sidebar-visible]="isSidebarVisible"></app-breadcrumb>

  <!-- Contenedor principal -->
  <div class="main-content">
    <!-- Sidebar (25% del ancho) -->
    <div class="sidebar" [class.hidden]="!isSidebarVisible">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Contenido dinámico -->
    <div class="content" [class.expanded]="!isSidebarVisible">
      <app-content></app-content>
    </div>
  </div>

  <!-- Footer dinámico -->
  <app-footer [isSidebarVisible]="isSidebarVisible"></app-footer>
</div>

<div *ngIf="!isLoggedIn">
  <div class="content" style="height: 100vh;">
    <app-forms (click)="login()"></app-forms>
  </div>
  <app-footer [isSidebarVisible]="!isSidebarVisible"></app-footer>
</div>
