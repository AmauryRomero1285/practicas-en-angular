<form (ngSubmit)="onLogin()">
    <div class="Name">
        <label for="username">Nombre de usuario</label>
        <input type="text" input="username" name="username" required>
    </div>
    <div class="password">
        <label for="password">Contraseña</label>
        <input type="password" input="password" name="password" required>
    </div>
    <button type="submit">Inicia Sesión</button>
</form>
