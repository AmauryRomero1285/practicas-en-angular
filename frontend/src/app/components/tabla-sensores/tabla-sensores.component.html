<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      
      <!-- Columna Tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
        <td mat-cell *matCellDef="let elemento"> {{ elemento.tipo }} </td>
      </ng-container>
  
      <!-- Columna Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let elemento"> {{ elemento.nombre }} </td>
      </ng-container>
  
      <!-- Columna Valor -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
        <td mat-cell *matCellDef="let elemento"> {{ elemento.valor }} {{ elemento.unidad }} </td>
      </ng-container>
  
      <!-- Columna Fecha -->
      <ng-container matColumnDef="fechaHora">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha y Hora </th>
        <td mat-cell *matCellDef="let elemento"> {{ elemento.fechaHora | date:'short' }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  
    <mat-paginator [length]="totalRegistros" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
